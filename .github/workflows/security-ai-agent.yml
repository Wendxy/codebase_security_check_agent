name: security-ai-agent

on:
  pull_request:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run security agent scan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: security-agent scan .

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-ai-agent-report
          path: |
            .security-agent/runs/*/security-report.md
            .security-agent/runs/*/findings.json
            .security-agent/runs/*/critical_alert.json
          if-no-files-found: ignore
